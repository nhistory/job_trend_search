<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Trend Search</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="showcase">
            <div class="video-container">
                <video src="media/data.mp4" autoplay muted loop></video>
            </div>
            <div class="content">
                <h1>Job Trend Search</h1>
            </div>
        </section>

        <section id="about">
            <form id="the-form" class="search" method="POST">
                <div class="box">
                    <label for="City">City</label>
                    <select
                        name="city"
                        id="search-bar-city"
                        onchange="handleOnChange(this)"
                    >
                        <option value=""></option>
                        <option value="Halifax">Halifax</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Vancouver">Vancouver</option>
                    </select>
                </div>
                <div class="box">
                    <label for="keyword">Keyword</label>
                    <input
                        type="text"
                        id="search-bar-keyword"
                        name="keyword"
                        placeholder="Enter Keyword"
                    />
                </div>
            </form>

            <button class="btn" type="submit">Search</button>

            <!-- div for d3 container -->
            <h2 class="histogram"></h2>
            <div id="d3-container"></div>

            <!-- jobN & meanSal -->

            <h2 class="jobN"></h2>
            <h2 class="meanSal"></h2>

            <!-- Searched Job Description -->

            <section id="job_data"></section>

            <!-- Footer section -->

            <h2>PROG2700</h2>

            <div class="social">
                <a href="https://github.com/nhistory" target="_blank"
                    ><i class="fab fa-github fa-2x"></i
                ></a>
                <a href="https://www.linkedin.com/in/sehwann/" target="_blank"
                    ><i class="fab fa-linkedin fa-2x"></i
                ></a>
                <a href="https://nhistory.github.io/DevBlog/" target="_blank"
                    ><i class="fab fa-blogger fa-2x"></i
                ></a>
            </div>
        </section>
        <script src="http://d3js.org/d3.v7.js"></script>
        <script src="/dist/scripts/main.js"></script>
    </body>
</html>
